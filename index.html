<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calc-display">0</div>
            <div class="calc-buttons">
                <button class="button operator" value="-">-</button>
                <button class="button operator" value="+">+</button>
                <button class="button operator" value="*">&times;</button>
                <button class="button operator" value="/">รท</button>
                <button class="button one" value="1">1</button>
                <button class="button two" value="2">2</button>
                <button class="button tree" value="3">3</button>
                <button class="button four" value="4">4</button>
                <button class="button five" value="5">5</button>
                <button class="button six" value="6">6</button>
                <button class="button seven" value="7">7</button>
                <button class="button eight" value="8">8</button>
                <button class="button nine" value="9">9</button>
                <button class="button zero" value="0">0</button>
                <button class="button dot" value=".">.</button>
                <button class="button clear" value="C">C</button>
                <button class="button ce" value="CE">CE</button>
                <button class="button equal" value="=">=</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
